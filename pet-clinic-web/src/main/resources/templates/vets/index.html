<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <div align="center">
        <h2 th:text="'List of Vets'">Vets</h2>
        <table cellpadding="5" border="1" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>

            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}">ID</td>
                <td th:text="${vet.firstName}">First Name</td>
                <td th:text="${vet.lastName}">Last Name</td>
            </tr>
        </table>
    </div>
</body>
</html>
